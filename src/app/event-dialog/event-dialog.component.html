<div class="dialog-container">
  <h2 mat-dialog-title>Add Event</h2>
  <mat-dialog-content>
    <form [formGroup]="eventForm" (ngSubmit)="onSave()">
      <mat-form-field class="event-title">
        <input matInput placeholder="Event Title" formControlName="title" required>
        <mat-error *ngIf="eventForm.get('title')?.hasError('required')">
          Title is required
        </mat-error>
      </mat-form-field>
      <div class="date-time-container">
        <mat-form-field class="date-field">
          <input matInput [matDatepicker]="picker" placeholder="Event Date" formControlName="date" required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="eventForm.get('date')?.hasError('required')">
            Date is required
          </mat-error>
        </mat-form-field>
        <mat-form-field class="time-field">
          <mat-select placeholder="Event Time" formControlName="time" required>
            <mat-option *ngFor="let time of times" [value]="time">{{ time }}</mat-option>
          </mat-select>
          <mat-error *ngIf="eventForm.get('time')?.hasError('required')">
            Time is required
          </mat-error>
        </mat-form-field>
      </div>
      <div mat-dialog-actions>
        <form [formGroup]="eventForm" (ngSubmit)="onSave()">
          <!-- Form fields here -->
          <button mat-button type="button" (click)="onCancel()">Cancel</button>
          <button mat-button color="warn" type="button" (click)="onDelete()">Delete</button>
          <button mat-button color="primary" type="submit">Save</button>
        </form>
      </div>
    </form>
  </mat-dialog-content>
</div>
